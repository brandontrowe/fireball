<a class="prod-img" (click)="navigateToProduct($event, product.id)" href=""><img src="{{product.image[0].main}}" /></a>
<div class="detail">
    <div class="title"><a (click)="navigateToProduct($event, product.id)" href="">{{product.title}}</a></div>
    <div class="sub-line"> x <span class="price">${{product.price}}</span></div>
    <div class="remove" (click)="removeProduct($event, product)"><i class="fa fa-times-circle"></i></div>
</div>
