<div *ngIf="product" class="product-detail">
    <ul class="breadcrumbs">
        <li><a href="">Home</a></li>
        <li *ngIf="category"><a (click)="navigateToCategory($event, category)" href="">{{category.title}}</a></li>
        <li>{{product.title}}</li>
    </ul>
    <h1>{{product.title}}</h1>
    <p>
        Product detail page placeholder
    </p>
</div>
