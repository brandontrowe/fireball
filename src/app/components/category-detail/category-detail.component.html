<div *ngIf="category" class="category">
    <div class=""><img src="{{category.image.banner}}" /></div>
    <ul class="breadcrumbs">
        <li><a href="">Home</a></li>
        <li>{{category.title}}</li>
    </ul>
    <div class="products">
        <product-card *ngFor="let product of products" [product]="product" [category]="category" class="prod"></product-card>
    </div>
</div>
