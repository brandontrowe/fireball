<div class="prod" (animationend)="animateEnd($event)">
    <div class="prod-img"><a (click)="navigateToProduct($event, product.id)" href=""><img src="{{product.image[0].main}}" /></a></div>
    <h3 class="prod-title informal"><a (click)="navigateToProduct($event, product.id)" href="">{{product.title}}</a></h3>
    <div class="prod-price">${{product.price}}</div>
    <div class="prod-add"><a href="" (click)="addToCart($event, product.id)" [innerHtml]="addToCartLabel"></a></div>
</div>
