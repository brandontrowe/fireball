<div *ngIf="categories">
    <h3>Categories</h3>
    <ul class="category-nav">
        <li *ngFor="let category of categories | async"><a (click)="onSelect($event, category)" href="#">{{category.title}} ({{category.productAssignments.length}})</a></li>
    </ul>
    <!-- <p-slider [(ngModel)]="rangeValues" [range]="true"></p-slider> -->
</div>
